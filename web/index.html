<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchMyTaste Web View</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <header class="header">
      <a href="/web/index.html" class="logo-link">
        <img
          src="https://i.ibb.co/MBwhNQz/logo.png"
          alt="MatchMyTaste Logo"
          class="logo"
          class="glitch"
        />
      </a>
      <h1 class="glitch" data-text="MatchMyTaste">MatchMyTaste</h1>
    </header>

    <div class="container">
      <div class="buttons-container">
        <button class="button" onclick="showArtistSearch()">
          Search Similar Artists
        </button>
        <button class="button" onclick="showTrackSearch()">
          Search Similar Tracks
        </button>
        <button class="button" onclick="showTopTracks()">
          Top Tracks of the Month
        </button>
      </div>
      <div id="searchInputs" class="search-container">
        <!-- Input fields will be dynamically added here -->
      </div>
      <div id="resultsContainer"></div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/quantum.js"
    ></script>
    <l-quantum
      id="loadingAnimation"
      size="45"
      speed="1.75"
      color="black"
      style="display: none"
      <!--
      Initially
      hidden
      --
    >
      ></l-quantum
    >
    <footer class="footer">
      <div class="footer-content">
        <p></p>
        <p>MatchMyTaste &copy; Sayhan Rahman</p>
        <a
          href="https://github.com/sayhan1610/matchmytaste"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://cdn.freebiesupply.com/logos/large/2x/github-icon-logo-png-transparent.png"
            alt="GitHub"
            class="social-icon"
          />
        </a>
        <a
          href="https://discord.gg/VpvYKbasZN"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-round-black-icon.png"
            alt="Discord"
            class="social-icon"
          />
        </a>
        <a
          href="https://www.instagram.com/alexx_sh16/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://www.svgrepo.com/show/364604/instagram-logo-fill.svg"
            alt="Instagram"
            class="social-icon"
          />
        </a>
        <a
          href="https://open.spotify.com/user/8556bvgcc9pwwcj6tscagay4y?si=fdf30ae39d37406a"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://static-00.iconduck.com/assets.00/spotify-icon-2048x2048-n3imyp8e.png"
            alt="Spotify"
            class="social-icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
