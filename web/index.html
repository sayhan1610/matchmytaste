<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>MatchMyTaste Web View</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <header class="header">
      <a href="https://web-matchmytaste.onrender.com/" class="logo-link">
        <img src="static/logo.gif" alt="MatchMyTaste Logo" class="logo" />
      </a>
      <h1 class="glitch" data-text="MatchMyTaste">MatchMyTaste</h1>
    </header>
    <a href="https://web-matchmytaste.onrender.com/" class="logo-link">
      <img src="static/logo.gif" alt="MatchMyTaste Logo" class="logo-phone" />
    </a>
    <h1 class="glitch-phone" data-text="MatchMyTaste">MatchMyTaste</h1>
    <div class="container">
      <div class="buttons-container">
        <button class="button" onclick="showArtistSearch()">
          Search Similar Artists
        </button>
        <button class="button" onclick="showTrackSearch()">
          Search Similar Tracks
        </button>
        <button class="button" onclick="showTopTracks()">
          Top Tracks of the Month
        </button>
      </div>
      <div id="searchInputs" class="search-container">
        <!-- Input fields will be dynamically added here -->
      </div>
      <div id="resultsContainer"></div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <button class="ui-btn">
          <span>MatchMyTaste</span>
          <span
            ><p></p>
            &copy;</span
          >
          <span>Sayhan Rahman</span>
        </button>
        <a
          href="https://github.com/sayhan1610/matchmytaste"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="static/icons/github.png" alt="GitHub" class="social-icon" />
        </a>
        <a
          href="https://discord.gg/VpvYKbasZN"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="static/icons/discord.webp"
            alt="Discord"
            class="social-icon"
          />
        </a>
        <a
          href="https://www.instagram.com/alexx_sh16/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="static/icons/instagram.svg"
            alt="Instagram"
            class="social-icon"
          />
        </a>
        <a
          href="https://open.spotify.com/user/8556bvgcc9pwwcj6tscagay4y?si=fdf30ae39d37406a"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="static/icons/spotify.png"
            alt="Spotify"
            class="social-icon"
          />
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/quantum.js"
    ></script>
    <l-quantum
      id="loadingAnimation"
      size="145"
      speed="1.75"
      color="white"
      style="display: none"
    ></l-quantum>
  </body>
</html>
